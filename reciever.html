<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Totals Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <canvas id="userChart" width="400" height="200"></canvas>
    <script>
        const userData = {
            names: ['Lamia', 'Indro', 'Ratul', 'Shanjid'],
            totals: [500, 100, 400, 1000],
            colors: ['#9b59b6', '#e74c3c', '#f1c40f', '#3498db']
        };

        const ctx = document.getElementById('userChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: userData.names,
                datasets: [{
                    data: userData.totals,
                    backgroundColor: userData.colors,
                    borderRadius: 5,
                    borderSkipped: false
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: (tooltipItem) => `${tooltipItem.raw} TK`
                        }
                    },
                    datalabels: {
                        display: true,
                        color: '#ffffff',
                        anchor: 'end',
                        align: 'top',
                        font: {
                            weight: 'bold'
                        },
                        formatter: (value) => `${value} TK`
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: (value) => `${value} TK`
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                weight: 'bold'
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
</body>
</html>
